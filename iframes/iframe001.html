<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos iframe</title>
    <style>
        /* comdando css e  prioritario em relacao aso inline no iframe */
        
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <h1>Testando o uso do Iframe</h1>
    <!-- iframe e inline -->
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com/cursos/" frameborder="0" width="400px" height="300px"><a href="https://github.com/AcBarross/Modulo4.git" target="_blank">Curso em Video</a></iframe>
    </p>
    <!-- Alguns sites tem protecao contra os iframes...ex.google -->
    <!--  <p>acessando o site do <iframe src="https://www.google.com/" frameborder="0"></iframe></p> -->
    <!-- um iframe tamanho padrao 300x150 -->
    <p>Encontra formacao gratuitas no site
        <iframe src="https://upskill.pt/" frameborder="0"><a href="https://upskill.pt/">UpSkill</a></iframe>
    </p>


</body>

</html>
