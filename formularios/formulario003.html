<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>

<body>
    <h1>Datas e Time no formulario</h1>
    <form action="main.html" autocomplete="on" method="get" target="_blank">
        <p>
            <label for="i_nome">Nome</label> <input type="text" name="nome" id="i_nome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="i_media">Media</label>
            <input type="number" name="media" id="i_media" required placeholder="0 a 10" autocomplete="Media" min="0" max="10" step="0.1">
        </p>
        <!-- Atributo value faz com que o firmulario inicia com um valor inicial -->
        <P>
            <label for="i_dia">Dia da prova</label>
            <input type="date" name="dia" id="i_dia" required autocomplete="dia">
        </P>
        <p>
            <label for="i_hora">Hora da Prova</label>
            <input type="time" name="hora" id="i_hora" placeholder="HH:MM">
        </p>
        <p><label for="i_mes">Periodo Lectivo</label>
            <input type="month" name="mes" id="i_mes" value="2023-02">
        </p>
        <!-- RegEX- exoressoes regulares -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>

</html>
