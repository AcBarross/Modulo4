<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>

<body>
    <h1>Datas e Time no formulario</h1>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="i_nome">Nome</label> <input type="text" name="nome" id="i_nome" required maxlength="30" placeholder="Nome Completo" autocomplete="username">
        </p>
        <p>
            <label for="i_media">Media</label>
            <input type="number" name="media" id="i_media" required placeholder="Media" autocomplete="media" min="0" max="10" step="0.1">
        </p>
        <p><label for="i_mes">Periodo Lectivo</label>
            <input type="month" name="mes" id="i_mes">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>

</html>
