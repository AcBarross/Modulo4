<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Exemplo Formulario</h1>
    <form action="main.html">
        <p>
            <label for="i_color">Cor</label>
            <input type="color" name="color" id="i_color">
        </p>
        <p>
            <label for="i_nivel">Nivel</label>
            <input type="range" name="nivel" id="i_nivel">
        </p>
        <label for="i_foto">Arquivo</label>
        <input type="file" name="foto" id="i_foto">
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">
        </p>
    </form>

</body>

</html>
